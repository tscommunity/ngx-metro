<input type="text" #input

       data-input-format="%m/%d/%Y"

       [attr.data-calendar-wide]="calendarWide"
       [attr.data-calendar-wide-point]="calendarWidePoint"
       [attr.data-dialog-mode]="dialogMode"
       [attr.data-dialog-point]="dialogPoint"
       [attr.data-dialog-overlay]="dialogOverlay"
       [attr.data-overlay-color]="overlayColor"
       [attr.data-overlay-alpha]="overlayAlpha"
       [attr.data-locale]="locale"
       [attr.data-size]="size"
       [attr.data-format]="format"
       [attr.data-clear-button]="clearButton"
       [attr.data-clear-button-icon]="clearButtonIcon"
       [attr.data-calendar-button-icon]="calendarButtonIcon"
       [attr.data-years-before]="yearsBefore"
       [attr.data-years-after]="yearsAfter"
       [attr.data-week-start]="weekStart"
       [attr.data-outside]="outside"
       [attr.data-ripple]="ripple"
       [attr.data-ripple-color]="rippleColor"
       [attr.data-exclude]="convertMomentArray(exclude)"
       [attr.data-special]="convertMomentArray(include)"
       [attr.data-min-date]="minDate?.format('MM/DD/YYYY')"
       [attr.data-max-date]="maxDate?.format('MM/DD/YYYY')"
       [attr.data-show-header]="showHeader"

       [attr.data-cls-picker]="clsPicker"
       [attr.data-cls-today]="clsToday"
       [attr.data-cls-selected]="clsSelected"
       [attr.data-cls-exclude]="clsExclude"
       [attr.data-cls-calendar]="clsCalendar"
       [attr.data-cls-calendar-header]="clsCalendarHeader"
       [attr.data-cls-calendar-content]="clsCalendarContent"
       [attr.data-cls-calendar-months]="clsCalendarMonths"
       [attr.data-cls-calendar-years]="clsCalendarYears">
