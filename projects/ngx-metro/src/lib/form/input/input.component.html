<input [type]="type" #input

       [readonly]="readonly"
       [placeholder]="placeholder"

       [attr.data-default-value]="defaultValue"
       [attr.data-size]="size"
       [attr.data-prepend]="prepend"
       [attr.data-append]="append"
       [attr.data-clear-button]="clearButton"
       [attr.data-clear-button-icon]="clearButtonIcon"
       [attr.data-reveal-button]="revealButton"
       [attr.data-reveal-button-icon]="revealButtonIcon"
       [attr.data-search-button]="searchButton"
       [attr.data-search-button-icon]="searchButtonIcon"
       data-search-button-click="custom"
       [attr.data-autocomplete]="autocomplete?.join(',')"
       [attr.data-autocomplete-list-height]="autocompleteListHeight"

       [attr.data-cls-component]="clsComponent"
       [attr.data-cls-input]="clsInput"
       [attr.data-cls-prepend]="clsPrepend"
       [attr.data-cls-append]="clsAppend"
       [attr.data-cls-clear-button]="clsClearButton"
       [attr.data-cls-reveal-button]="clsRevealButton"
       [attr.data-cls-custom-button]="clsCustomButton">
