<input [type]="type" #input


       [attr.data-key-size]="keySize"
       [attr.data-keys]="keys?.join(',')"
       [attr.data-key-length]="keyLength"
       [attr.data-shuffle]="shuffle"
       [attr.data-shuffle-count]="shuffleCount"
       [attr.data-position]="position"
       [attr.data-dynamic-position]="dynamicPosition"
       [attr.data-service-buttons]="serviceButtons"
       [attr.data-show-value]="showValue"
       [attr.data-open]="open"
       [attr.data-size-as-keys]="sizeAsKeys"

       [attr.data-cls-keypad]="clsKeypad"
       [attr.data-cls-input]="clsInput"
       [attr.data-cls-keys]="clsKeys"
       [attr.data-cls-key]="clsKey"
       [attr.data-cls-service-key]="clsServiceKey"
       [attr.data-cls-backspace]="clsBackspace"
       [attr.data-cls-clear]="clsClear">
