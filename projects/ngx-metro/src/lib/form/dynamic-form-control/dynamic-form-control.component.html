<div class="form-group" [class.mt-1]="formControl.index > 0">
  <label *ngIf="formControl?.controlStyle?.label"
         [innerHTML]="formControl.controlStyle.label | unwrapObservableOrValue | trustHtml"></label>
  <ng-template #container></ng-template>
  <small class="text-muted" *ngIf="formControl?.controlStyle?.description"
         [innerHTML]="formControl.controlStyle.description | unwrapObservableOrValue | trustHtml">
  </small>

  <ng-container *ngIf="!(formControl?.controlStyle?.hideErrors) && formControl.errors && formControl.dirty">
    <ul class="unstyled-list fg-red text-small m-1">
      <li *ngFor="let error of formControl.errors | errorDisplay: formControl.fieldName + '.'">
        <span *ngIf="formControl?.controlStyle?.createError; else defaultErrorBlock"
              [innerHTML]="formControl.controlStyle.createError | executeFunctionOnce:error
              | unwrapObservableOrValue | trustHtml">
        </span>

        <ng-template #defaultErrorBlock>
          {{error}}
        </ng-template>
      </li>
    </ul>
  </ng-container>
</div>
